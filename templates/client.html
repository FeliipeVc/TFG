<!DOCTYPE html>
<html>
<head>
    <title>New Feed</title>
</head>
<body>
    <h1>New Feed</h1>
    <div>
        <img id="new_feed" src="{{ url_for('processed_frame') }}" width="640" height="480" style="border: 1px solid black;">
    </div>
    
    <script>
        // Function to update the new feed
        function updateNewFeed() {
            var imgElement = document.getElementById('new_feed');
            imgElement.src = "{{ url_for('processed_frame') }}" + "?" + new Date().getTime();
        }
        
        // Refresh the new feed every second
        setInterval(updateNewFeed, 1000);
    </script>
</body>
</html>
