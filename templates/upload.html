<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
</head>
<body>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp4">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
